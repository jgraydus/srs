{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Log In page</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">

            <div class="field">
                <div class="control">
                    <input class="input is-large"
                           type="email"
                           name="email"
                           placeholder="Your email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large"
                           type="text"
                           name="name"
                           placeholder="Your username">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large"
                           type="password"
                           name="password"
                           placeholder="Your password">
                </div>
            </div>

            <input type="submit"
                   class="button is-block is-info is-large is-fullwidth"
                   value="Sign Up" />

        </form>
    </div>
</div>
{% endblock %}
